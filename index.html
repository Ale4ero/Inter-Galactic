<div id="preScreen" class="preGameScreen">
   <body>
        <h2>Press Any Key To Start</h2>
   </body>
</div>



<div id="startScreen" class="menu">
    <div class="stripesContainer">
        <img src="./img/menuStripesLeft.png" alt="" class="stripesLeft">
    </div>
    <div class="menuContainer">
        <img src="./img/RocketPocketTitle.png" alt="" class="menuTitle">
        <div class="menuSelection">
            <div class="row">
                <div id='wrapper' class="col">
                    <button id="startButton" class="btn" >START</button>
                    <button id="garageButton" class="btn" >GARAGE</button>
                    <button id="optionsButton" class="btn" >OPTIONS</button>
                </div>
                <div class="col">
                    <img src="./img/menuScreenShip.png" alt="" class="menuShip">
                </div> 
            </div>
        </div>
    </div>
    <div>
        <img src="./img/menuStripesRight.png" alt="" class="stripesRight">
    </div>
    
</div>


<div class="screen" id = "restartScreen">
    <div  class="restartScreen">
        <div class="restartContainer">
            <img src="./img/gameOverTitle.png" alt="" class="gameOverTitle">
            <div class="showScore">
                <p class="currentScore">
                    <span>Current Score:</span>
                    <span class="currentScoreEl">2</span>
                </p>
                <p class="highScore">
                    <span>High Score:</span>
                    <span class="highScoreEl">1</span>
                </p>
            </div>
            <div class="restartSelection">
                <button id="restartButton" class="btn">RESTART</button>
                <button id="rsOptionsButton" class="btn">OPTIONS</button>
                <button id="rsHomeButton" class="btn">HOME</button>
            </div>
        </div>
    </div>
</div>

<div class="screen" id = "optionsScreen">
    <div  class="optionsScreen">
        <img src="./img/options_bg.png" alt="options screen background" class="optionsBg">
        <div class="optionsSelection">
            <div class="row">
                <div class="col">
                    <p>MUSIC</p>
                    <p>SOUND FX</p>
                </div>
                <div class="col">
                    <label class="switch">
                        <input type="checkbox" class="musicOn" checked>
                        <span class="slider round"></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" class="soundFxOn" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            <button id="opHomeButton" class="btn">HOME</button>
            <button id="opBackButton" class="btn">BACK</button>
        </div>  
    </div>
</div>


<div class="garageScreen">
    <img src="./img/garageBg.png" alt="" class="garageBg">

    <div class="garageContainer">
        <div class="row" id="row1">
            <div class="col">
                <p>Unlocked</p>
                <div class="ship" >
                    <input class="ogRadio" type="radio" name="garage" checked>
                    <div class="shipContainer" id="original">
                        <img src="./img/original_ship.png" alt="" class="shipImg">
                    </div>  
                </div>
                <p>Original</p>  
            </div>
            <div class="col">
                <p>Unlocked</p>
                <div class="ship" >
                    <input class="rrRadio" type="radio" name="garage">
                    <div class="shipContainer" id="redRocket">
                        <img src="./img/red_rocket_ship.png" alt="" class="shipImg">
                    </div>   
                </div>
                <p>Red Rocket</p>
            </div>
            <div class="col">
                <p>Level 3</p>
                <div class="ship">
                    <img src="./img/shipLock.png" alt="" class="lockImg" id="kbLock">
                    <input class="kbRadio" type="radio" name="garage">
                    <div class="shipContainer" id="killBill">
                        <img src="./img/kill_bill_ship.png" alt="" class="shipImg">
                    </div>
                </div>
                <p>Kill Bill</p>
            </div>
            <div class="col">
                <p>Level 6</p>
                <div class="ship" >
                    <img src="./img/shipLock.png" alt="" class="lockImg" id="srLock">
                    <input class="srRadio" type="radio" name="garage">
                    <div class="shipContainer" id="sr71">
                        <img src="./img/sr71_blackbird_ship.png" alt="" class="shipImg">
                    </div>
                </div>
                <p>SR71-Blackbird</p>
            </div>         
        </div>
        <div class="row" id="row2">
            <div class="col">
                <p>Level 7</p>
                <div class="ship">
                    <img src="./img/shipLock.png" alt="" class="lockImg" id="dmLock">
                    <input class="dmRadio" type="radio" name="garage">
                    <div class="shipContainer"  id="darthMaul">
                        <img src="./img/darth_maul_ship.png" alt="" class="shipImg">
                    </div>                    
                </div>
                <p>Darth Maul</p>
            </div>
            <div class="col">
                <p>Level 8</p>
                <div class="ship">
                    <img src="./img/shipLock.png" alt="" class="lockImg" id="bLock">
                    <input class="bRadio" type="radio" name="garage">
                    <div class="shipContainer"  id="burger">
                        <img src="./img//burger_ship.png" alt="" class="shipImg">
                    </div>            
                </div>
                <p>Burger</p>
            </div>
            
        </div>
        
        <button id="grgHomeButton" class="btn">BACK</button>

    </div>

</div>
